[build]
  # Command to build your Next.js project
  command = "npm run build"
  
  # Directory where the build output is located
  publish = ".next"

[build.environment]
  # Environment variables to be used during the build
  NEXT_PUBLIC_API_URL = "https://api.example.com"

[build.redirects]
  # Redirects for Next.js static files (if needed)
  [[redirects]]
    from = "/_next/image"
    to = "/.netlify/images?url=:url&w=:width&q=:quality"
    status = 200
    query = "q=:quality&url=:url&w=:width"

  [[redirects]]
    from = "/_ipx/*"
    to = "/.netlify/images?url=:url&w=:width&q=:quality"
    status = 200
    query = "q=:quality&url=:url&w=:width"

[[plugins]]
  package = "@netlify/plugin-nextjs"
